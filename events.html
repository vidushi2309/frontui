<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Events</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    

    main {
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #searchBar {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 50%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .event-tile {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .event-tile:hover {
      transform: scale(1.03);
    }

    .event-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .event-info {
      padding: 10px;
    }

    .event-info h3 {
      margin: 0;
      font-size: 18px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      max-width: 80%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .close-button {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }

    .close-button:hover {
      color: red;
    }

    .registration-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .registration-form label {
      font-weight: bold;
    }

    .registration-form input,
    .registration-form select {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .registration-form button {
      padding: 10px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .registration-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="Dashboard.html">Dashboard</a></li>
        <li><a href="events.html">Upcoming Events</a></li>
        <li><a href="performance.html">Performance</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="assistance.html">Request Assistance</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="training-schedule.html">Training Schedule</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Upcoming Events</h1>
    <input type="text" id="searchBar" placeholder="Search Events by Name" oninput="filterEvents()" />

    <section id="eventTiles" class="event-grid"></section>

    <div id="registrationModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <h2>Register for Event</h2>
        <form id="registrationForm" class="registration-form">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" required />

          <label for="event-name">Event:</label>
          <input type="text" id="event-name" readonly />

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </main>

  <script src="events.js"></script>
</body>
</html>
