<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles */
    

    main {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      font-size: 16px;
    }

    select,
    textarea,
    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 120px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .feedback-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .rating {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    .rating input[type="radio"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="Dashboard.html">Dashboard</a></li>
        <li><a href="events.html">Upcoming Events</a></li>
        <li><a href="performance.html">Performance</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="assistance.html">Request Assistance</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="training-schedule.html">Training Schedule</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Submit Feedback</h1>
    <form id="feedback-form">
      <!-- Feedback Type -->
      <label for="type">Feedback Type:</label>
      <select id="type" required>
        <option value="" disabled selected>Select Feedback Type</option>
        <option value="coach">Coach</option>
        <option value="event">Event</option>
        <option value="facility">Facility</option>
        <option value="general">General</option>
      </select>

      <!-- Feedback Title -->
      <label for="title">Feedback Title:</label>
      <input
        type="text"
        id="title"
        placeholder="Enter a brief title for your feedback"
        required
      />

      <!-- Detailed Feedback -->
      <label for="feedback">Detailed Feedback:</label>
      <textarea
        id="feedback"
        placeholder="Enter your detailed feedback here"
        required
      ></textarea>

      <!-- Rating -->
      <div class="feedback-options">
        <label>Rating (1 - Poor, 5 - Excellent):</label>
        <div class="rating">
          <label>
            <input type="radio" name="rating" value="1" required /> 1
          </label>
          <label>
            <input type="radio" name="rating" value="2" /> 2
          </label>
          <label>
            <input type="radio" name="rating" value="3" /> 3
          </label>
          <label>
            <input type="radio" name="rating" value="4" /> 4
          </label>
          <label>
            <input type="radio" name="rating" value="5" /> 5
          </label>
        </div>
      </div>

      <!-- Contact Info -->
      <label for="email">Your Email (Optional):</label>
      <input
        type="email"
        id="email"
        placeholder="Enter your email for follow-up"
      />

      <!-- Submit Button -->
      <button type="submit">Submit Feedback</button>
    </form>
  </main>
  <script>
    document.getElementById("feedback-form").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Thank you for your feedback!");
      document.getElementById("feedback-form").reset();
    });
  </script>
</body>
</html>
